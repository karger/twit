<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Twit</title>
		<script src="https://get.mavo.io/mavo.js"></script>
		<link rel="stylesheet" href="https://get.mavo.io/mavo.css">
	</head>
	<body>
		<main mv-app="twit" mv-firebase="auth" mv-plugins="firebase-firestore"
			  mv-storage="firebase://mavo-cd7c3/mavo-apps/twit" mv-autosave="0"
			  mv-firebase-key="AIzaSyC0PxY82lVLTLv80ZU1z5sz1azoYZits0I"
			 >
			<h1>Twit App</h1>
			<div>Name: <input property="name" mv-storage="none"></div>
			<textarea property="message" rows="5" cols="40"
					  placeholder="Your twit here" mv-storage="none"></textarea>
			<button mv-action="add(group(message: message, author: name), twits)">Twit</button>

			<section class="twits">
				<h2>Twits</h2>
				<article class="twit" property="twits" mv-multiple>
					<div class="message" property="message"></div>
					<span class="author"></span>&mdash;<span class="time" property="time"></span>
				</article>
			</section>
		</main>
	</body>
</html>
